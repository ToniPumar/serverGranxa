# cam5.yml - Configuración da cámara 5
# Esta cámara detectará persoas, matrículas de vehículos e
# logotipos utilizando Frigate+ e un modelo personalizado.  A
# grabación só se realiza cando existe movemento.  Se desexas
# estender a detección a outros obxectos (ex.: paquetes), engádeos
# na lista track.

cam5:
  ffmpeg:
    inputs:
      - path: rtsp://usuario:contraseña@camara5.example.com:554/stream
        roles:
          - rtsp
          - detect
          - record
  detect:
    enabled: true
    fps: 5
    objects:
      track:
        - person        # detecta persoas
        - car           # detecta vehículos para obter matrículas
        # - truck       # descomenta para detectar camións usando un modelo personalizado ou Frigate+
        # - face        # opcional: detección de caras como obxecto (non é necesario se usas Frigate+)
    # Outros obxectos dispoñibles en Frigate pódense engadir aquí
  # Grava só con movemento.  Reutilizamos a ancora
  # ``record_motion`` definida en general.yml.
  record: *record_motion

  # Snapshots por defecto (2 días).
  snapshots: *snapshots_default
  plus:
    detect:
      requested_models:
        - face            # modelo de recoñecemento facial
        - license_plate   # modelo de matrículas de Frigate+
        - logo            # modelo de logotipos (requere un modelo personalizado)
        # - truck          # modelo para recoñecer camións se tes acceso a Frigate+ correspondente
# Parámetros opcionais:
#  filters:
#    license_plate:
#      threshold: 0.6  # probabilidade mínima para considerar unha matrícula válida